<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Store</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        section {
            margin: 20px;
        }

        .game {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional Bootstrap styles for modals */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <h1>Raziel Game Store</h1>
    </header>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="#Games">Games</a>
        <a class="navbar-brand" href="#">Contact</a>
        <a class="navbar-brand" href="#">Cart</a>
        <a class="navbar-brand" href="#" id="loginBtn">Login</a>
        <a class="navbar-brand" href="#" id="signupBtn">Register</a>
    </nav>

    <section>
        <div class="game">
            <h2>Game 1</h2>
            <p>Game 1 Description.</p>
            <p>Price: $19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>

        <div class="game">
            <h2>Game 2</h2>
            <p>Game 2 Description.</p>
            <p>Price: $24.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>

        <!-- Add more games as needed -->
    </section>

    <footer class="bg-dark text-white">
        <p>&copy; 2024 Raziel Game Store. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="performLogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="newUsername">New Username:</label>
                            <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="performSignup()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Your existing JavaScript code...

        // Functions to display/close modals
        var loginModal = document.getElementById('loginModal');
        var signupModal = document.getElementById('signupModal');
        var loginBtn = document.getElementById('loginBtn');
        var signupBtn = document.getElementById('signupBtn');
        var loginClose = document.getElementById('loginClose');
        var signupClose = document.getElementById('signupClose');

        loginBtn.onclick = function() {
            $('#loginModal').modal('show');
        }

        signupBtn.onclick = function() {
            $('#signupModal').modal('show');
        }

        loginClose.onclick = function() {
            $('#loginModal').modal('hide');
        }

        signupClose.onclick = function() {
            $('#signupModal').modal('hide');
        }

        // Close modals if clicked outside the modal
        window.onclick = function(event) {
            if (event.target == loginModal) {
                $('#loginModal').modal('hide');
            }

            if (event.target == signupModal) {
                $('#signupModal').modal('hide');
            }
        }

        function performLogin() {
            // Login logic here (can be sent to the backend)
            alert('Login logic here');
        }

        function performSignup() {
            // Register logic here (can be sent to the backend)
            alert('Register logic here');
        }
    </script>
</body>
</html>
