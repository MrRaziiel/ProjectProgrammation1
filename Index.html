<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raziel Game Store</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional Bootstrap styles for modals */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .container {
        margin-left: 0!important;
        margin-right: 0!important;
        }
        
    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="row">
            <div class="col"  >
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
                        <img src= "Resources\Images\Logo.png" width="100" height="100" alt="Round Image" class="rounded-circle shadow-4-strong img-fluid" alt="avatar1" style="float: right;">
                </nav>
                
            </div>
            <div class="col">
                <h1 style="text-align:center;" >Raziel Game Store</h1>
            </div>
            <div class="col" style="text-align:right;">
                <a class="navbar-brand" href="#" id="loginBtn">Login</a>
                <a class="navbar-brand" href="#" id="signupBtn">Register</a>
            </div>
        
        </div>
    </header>
    

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarNavDropdown" >
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                <span class="navbar-toggler-icon" style="float: left;"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="javascript:void(0);" onclick="loadContent('Welcome')">Home</a>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="loadContent('Games')">GAMES</a>
                                <a class="dropdown-item" href="#">CART</a>
                                <a class="dropdown-item" href="#">Contact</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

    </nav>
        <iframe id="content" class="content" style="width: 100%; height: 100vh;" frameborder="0" src="Welcome.html"></iframe>

    <footer class="bg-dark text-white">
        <p>&copy; 2024 Raziel Game Store. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="performLogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="newUsername">New Username:</label>
                            <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="performSignup()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Your existing JavaScript code...

        // Functions to display/close modals
        var loginModal = document.getElementById('loginModal');
        var signupModal = document.getElementById('signupModal');
        var loginBtn = document.getElementById('loginBtn');
        var signupBtn = document.getElementById('signupBtn');
        var loginClose = document.getElementById('loginClose');
        var signupClose = document.getElementById('signupClose');

        loginBtn.onclick = function() {
            $('#loginModal').modal('show');
        }

        signupBtn.onclick = function() {
            $('#signupModal').modal('show');
        }

        loginClose.onclick = function() {
            $('#loginModal').modal('hide');
        }

        signupClose.onclick = function() {
            $('#signupModal').modal('hide');
        }

        // Close modals if clicked outside the modal
        window.onclick = function(event) {
            if (event.target == loginModal) {
                $('#loginModal').modal('hide');
            }

            if (event.target == signupModal) {
                $('#signupModal').modal('hide');
            }
        }

        function performLogin() {
            // Login logic here (can be sent to the backend)
            alert('Login logic here');
        }

        function performSignup() {
            // Register logic here (can be sent to the backend)
            alert('Register logic here');
        }
    </script>

    <script>
        function loadContent(pageName) {
            var iframe = document.getElementById("content");

            // Set the src attribute of the iframe to load the HTML content
            iframe.src = pageName + ".html";
        }
    </script>
</body>
</html>
